<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GIF Search</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand oswald-title" href="./index.html">GIF Search Tool</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Trending</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Saved</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <p class="description">Enter a word or phrase in the search bar below and enter the number of images 
                you would like returned. Number of images is capped at 30.
                </p>
            <div class="search-controls">
                <input 
                    class="search-element rounded-1" 
                    type="text" id="input-search" 
                    placeholder="Search">
                <input 
                    class="search-element number-input rounded-1" 
                    type="text" id="input-number" 
                    placeholder="No. Images">
                <div>
                    <button class="search-element btn btn-dark" type="submit" onclick="fetchData()">Get GIF's</button>
                    <button class="search-element btn btn-dark" type="submit" onclick="clearData()">Clear</button>
                </div>
            </div>
            
            <div class="giphy-css" id="giphy-container"></div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
